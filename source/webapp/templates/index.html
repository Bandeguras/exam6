{% extends 'base.html' %}
{% block nav %}
  <li class="nav-item">
      <a class="nav-link" aria-current="page" href="{% url 'create' %}">Create Book</a>
  </li>
{% endblock %}

position: justify

{% block content %}
    <h1>Гостевая Книга</h1>

    {% for book in books %}
        <div class="border border-dark rounded p-4">

        <div class="d-flex">
            {% csrf_token %}
            <h2>{{ book.author }} ({{book.email}})</h2>
            <a href="{% url "update" book.pk%}"><i class="bi bi-pencil mx-2" style="font-size:25px"></i></a>
            <a href="{% url "delete" book.pk %}"><i class="bi bi-file-earmark-minus mx-2" style="font-size:25px"></i></a>
        </div>

        <p>{{ book.description }}</p>
        </div><br/>
    {% endfor %}<br/>
{% endblock %}
