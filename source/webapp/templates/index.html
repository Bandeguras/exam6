{% extends 'base.html' %}
{% block nav %}
  <li class="nav-item">
      <a class="nav-link" aria-current="page" href="#">Create Task</a>
  </li>
{% endblock %}

position: justify

{% block content %}
    <h1>Гостевая Книга</h1>

    {% for book in books %}
        <div class="border border-dark rounded p-4">

        <form class="d-flex" action="#" method="post">
            {% csrf_token %}
            <h2>{{ book.author }} ({{book.email}})</h2>
            <button class="btn"><i class="bi bi-file-earmark-minus" style="font-size:25px"></i></button>
            <button class="btn"><i class="bi bi-pencil" style="font-size:25px"></i></button>
        </form>

        <p>{{ book.description }}</p>
        </div><br/>
    {% endfor %}<br/>
{% endblock %}
